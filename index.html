  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>

  <body>
   
    <header class= "container-fluid text-center text-light bg-dark p3">
        <h1>Weather Dashboard</h1>
    </header>

    <div class = "container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h4 class="mt-2">Search for a city:</h4>
                <form class="form-inline form gorup">
                    <input class="form-control" type="text" id="search-value"> 
                </form>
                <button type="submit" class="btn btn-primary p-3">Search</button><i class="fas fa-search"></i>
                <ul id="history" class="list-group history">
                 
                </ul>
            </aside>

          <div class="col-lg-9">
              <div id="today"></div>  
              <div id="forecast"></div>
          </div>  

        </div>
    </div>
   

    <script src="index.js"></script>
  
  </body>
